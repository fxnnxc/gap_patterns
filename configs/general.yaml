img_size : 224
data_root : 'untracked'

encoder_lr : 1e-4
gap_lr : 1e-4
batch_size : 32
proj_dim : 64
device : 'cuda:0'

# ---------
cnn: 
  num_proj_layers : 3
  one_hop_dims : [32,64,128,256]
# ---------
resnet12:
  one_hop_dims : [64,64,64,256,64,64,256,128,128,512,256,256,1024,512,512,2048]
  bottleneck : true
  avg_kernel_size : 3
# ---------

simple:
  a : 1

resnet50 : 
  one_hop_dims : [64, 64, 256, 128, 128, 512, 256, 256, 1024, 512, 512, 2048]
  cnn_dim: 2048

resnet18 : 
  one_hop_dims : [64, 64, 256, 128, 128, 512, 256, 256, 1024, 512, 512, 2048]
  cnn_dim: 512

resnet34 : 
  one_hop_dims : [64, 64, 256, 128, 128, 512, 256, 256, 1024, 512, 512, 2048]
  cnn_dim: 512
